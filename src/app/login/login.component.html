
<div class="cube">
  <form action="" class="form">
    <p>
        Hola<span>Ingresa tus datos para continuar</span>
    </p>
  
    
    <input type="email" placeholder="Email" name="email" 
        (input)="updateField('email', $event)" required>
  
    
    <input type="password" placeholder="Contraseña" name="password" 
        (input)="updateField('password', $event)" required>
  
    
    <button class="oauthButton" (click)="login()">
        Iniciar sesión
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="m6 17 5-5-5-5"></path>
            <path d="m13 17 5-5-5-5"></path>
        </svg>
    </button>
  
  
    
    <button class="oauthButton" (click)="goToRegister()">
        Soy nuevo
    </button>
  </form>
  
</div>
